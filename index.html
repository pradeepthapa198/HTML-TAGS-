<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- SOME IMPORTANT TAGS WE SHOULD KNOW -->

    <!-- 1. Headings are titles or subtitles that we can display on our webpage. -->
    <!-- </h1> defines the important heading and </h6> are least important -->

    <h1>Hello world</h1>
    <h2>Hello world</h2>
    <h3>Hello world</h3>
    <h4>Hello world</h4>
    <h5>Hello world</h5>
    <h6>Hello world</h6>

    <!-- 2.Paragraph Tag -->
    <!-- in HTML paragraph tags are defined with <p>,paragraph always starts on a new line -->

    <p>i am learning HTML Tags</p>

    <!-- 3.<a> (anchor tag) define the hyperlink in our webpage, in <a> there is one  more thing that is (href) we called the (attribute) 
    in (href) we pass the target url or link once we click on that link our link will immediately open in our webpage-->

    <a href="https://www.google.com/">Click to visit</a>
  </body>
</html>
