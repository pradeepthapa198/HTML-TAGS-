<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- SOME IMPORTANT TAGS WE SHOULD KNOW -->

    <!-- 1. Headings are titles or subtitles that we can display on our webpage. -->
    <!-- </h1> defines the important heading and </h6> are least important -->

    <h1>Hello world</h1>
    <h2>Hello world</h2>
    <h3>Hello world</h3>
    <h4>Hello world</h4>
    <h5>Hello world</h5>
    <h6>Hello world</h6>
  </body>
</html>
