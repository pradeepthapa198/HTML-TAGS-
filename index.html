<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- SOME IMPORTANT TAGS WE SHOULD KNOW -->

    <!-- 1. Headings are titles or subtitles that we can display on our webpage. -->
    <!-- </h1> defines the important heading and </h6> are least important -->

    <h1>Hello world</h1>
    <h2>Hello world</h2>
    <h3>Hello world</h3>
    <h4>Hello world</h4>
    <h5>Hello world</h5>
    <h6>Hello world</h6>

    <!-- 2.Paragraph Tag -->
    <!-- in HTML paragraph tags are defined with <p>,paragraph always starts on a new line -->

    <p>i am learning HTML Tags</p>

    <!-- 3.<a> (anchor tag) define the hyperlink in our webpage, in <a> there is one  more thing that is (href) we called the (attribute) 
    in (href) we pass the target url or link once we click on that link our link will immediately open in our webpage-->

    <a href="https://www.google.com/">Click to visit</a>

    <!-- 4 <img> tag is used to show the image in our webpage,  as like anchor tag img having two attributes one is (src) and second is (alt),
    in (src) we passed the image path to be displayed
    in (alt) stands for alternative text,if the image for some reason cannot be displayed. This can be due to a slow connection, or an error in the (src) attribute, or if the user uses a screen reader. we can pass height and width in the img tag also for resizing  -->

    <img
      src="https://images.unsplash.com/photo-1564694202883-46e7448c1b26?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGJ1c3xlbnwwfHwwfHx8MA%3D%3D"
      alt="bus on street"
      height="400px"
      width="400px"
    />

    <!-- 5. <br> tag use for inserts a single line break, <br> tag is self closing tag -->

    <!-- 6. <hr> tag used to create a horizontal link and it seperate the content -->
  </body>
</html>
